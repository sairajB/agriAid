<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAid Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            font-family: Arial, sans-serif;
        }
        .main {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2300ff00" d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
        }
        .header {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .nav-links a {
            margin-left: 1rem;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #43cea2;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            background-color: #43cea2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #3ab28a;
        }
        .signup-link {
            margin-top: 1rem;
            text-align: center;
        }
        .signup-link a {
            color: #185a9d;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="PlantCare Logo">
                AgriAid
            </a>
            <nav class="nav-links">
                <a href="/#features">Features</a>
                <a href="/#contact">Contact Us</a>
            </nav>
        </header>

        <div class="login-container" role="main">
            <h1>Login</h1>

            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="signup-link">
                Not registered yet? <a href="/signup">Register Here</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" async></script>
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.top = '-50px';
            document.querySelector('.main').appendChild(leaf);
            gsap.to(leaf, {
                y: '100vh',
                x: (Math.random() - 0.5) * 200,
                rotation: Math.random() * 360,
                duration: Math.random() * 5 + 5,
                ease: 'none',
                onComplete: () => {
                    leaf.remove();
                    createLeaf();
                }
            });
        }
        // Create multiple leaves
        for (let i = 0; i < 20; i++) {
            setTimeout(createLeaf, i * 500);
        }
    </script>
</body>
</html>
